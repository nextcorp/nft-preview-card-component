<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="colors.css" />
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="mobile.css" />
        <title>Frontend Mentor | NFT preview card component</title>
    </head>
    <body>
        <div class="main">
            <div class="image-cont">
                <img src="images/image-equilibrium.jpg" alt="preview" />
                <img src="images/icon-view.svg" alt="" class="icon"/> 
            </div>
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="section">
                <img src="images/icon-ethereum.svg" alt="icon" />
                <p>0.041 ETH</p>
                <img src="images/icon-clock.svg" alt="icon" />
                <p>3 days left</p>
            </div>
            <hr>
            <div class="section">
                <img src="images/image-avatar.png" alt="profile picture" />
                <p>Creation of <span>Jules Wyvern</span></p>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/nextcorp">@nextcorp</a>.
        </div>
    </body>
</html>
